{% extends 'base.html'%}

{% block 'Head' %} {% endblock %}

{% block 'titulo' %} Login {% endblock %} 

{% block 'conteudo' %} 

<div class="container">
        <br>

            <!-- Alerts utilizando messages-->
    {% if messages %}
    {% for i in messages %}            
        <div class="alert {{i.tags}}" role="alert">  
            {{i.message}} 
        </div>               
    {% endfor %}
    {% endif %}

  
    
    <div class="row">
        <div class="col-md-3">
        </div>
    
        <div class="col-md">
            <h1>Login</h1>
            <hr>
            <form method="POST" action="{% url 'valida_login' %}">
                {% csrf_token %}
                
                <label> Nome:</label>
                <input name="nome" class="form-control" type="text" placeholder="nome..."> 
                <br>
                <label > Senha:</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha...">
                <br>
                <input class="btn btn-success btn-lg" type="submit" value="Entrar">
                <a href="{%url 'cadastro' %}" class="btn btn-lg btn-info "> Cadastre-se</a>
    
            </form>
        </div>
       
    
        <div class="col-md-3">
            
        </div>
    
    </div>

</div>
{%endblock%}
