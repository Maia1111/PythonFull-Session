
{% extends 'base.html' %}

{% block 'Head' %} {% endblock %}

{% block 'titulo' %} home {% endblock %} 

{% block 'conteudo' %}
<a href="{% url 'sair' %}" class="btn btn-lg btn-danger"> Sair</a>

<!-- Alerts utilizando messages-->
{% if messages %}

        {{i.message}} 
    </div>               
{% endfor %}
{% endif %}



{% endblock %}
