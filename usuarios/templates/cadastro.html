{% extends 'base.html'%}

{% block 'Head' %} {% endblock %}

{% block 'titulo' %} Cadastro {% endblock %} 

{% block 'conteudo' %} 

<div class="container">
   
    <br>

           <!-- Alerts utilizando messages-->
           {% if messages %}
           {% for i in messages %}            
               <div class="alert {{i.tags}}" role="alert">  
                   {{i.message}} 
               </div>               
           {% endfor %}
           {% endif %}
       
         







   
    <div class="row">
        <div class="col-md-3">
        </div>

        <div class="col-md">
            <h1>Cadastre-se</h1>
            <hr>
            <form method="POST" action="{% url 'valida_cadastro' %}">
                {% csrf_token %}

                <label>Nome:</label>
                <input name="nome" class="form-control" type="text" placeholder="Nome...">
                <br>
                <label> Email </label>
                <input name="email" class="form-control" type="email" placeholder="Email..."> 
                <br>
                <label > Senha:</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha...">
                <br>
                <input class="btn btn-success btn-lg" type="submit" value="Enviar">
                <a class="btn btn-info btn-lg" href="{% url 'login' %}">Login</a>



            </form>
        </div>
       

        <div class="col-md-3">
            
        </div>

    </div>



</div>






{%endblock%}
